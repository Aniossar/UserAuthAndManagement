spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=/Upload/

spring.mvc.static-path-pattern=/resources/**

#postgres.datasource.url=jdbc:postgresql://localhost:5432/postgres?useSSL=false
postgres.datasource.url=${POSTGRES_URL}
postgres.datasource.username=postgres
postgres.datasource.password=postgres_pass

jwt.access.secret=accessSecret
jwt.refresh.secret=refreshSecret

spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true